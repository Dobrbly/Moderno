<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/logo.png" alt="">
            </a>
          </div>
          <div class="header__text">
            <a href="#"><span>Need help?</span> </a>Talk to an expert:<a class="header__phone"
              href="tel:61383766284">+61
              3
              8376 6284</a>
          </div>
          <div class="header__box">
            <a href="#" class="header__box-basket"></a>
            <a href="#" class="header__btn header__btn-login">Login</a>
            <a href="#" class="header__btn header__btn-register">Register</a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <nav class="header__navi">
          <ul class="header__navi-list">
            <li class="header__navi-item"><a class="header__navi-link" href="#">Home</a></li>
            <li class="header__navi-item"><a class="header__navi-link" href="#">About</a></li>

            <li class="header__navi-item"><a class="header__navi-link" href="#">Components</a></li>
            <li class="header__navi-item"><a class="header__navi-link" href="#">Pages</a></li>
            <li class="header__navi-item"><a class="header__navi-link" href="#">Contact</a></li>
            <li class="header__navi-item"><a class="header__navi-link" href="#">Help</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section class="search" style="background-image: url(images/search-bg.jpg);">
    <div class="container">
      <div class="search__inner">
        <div class="search__inner-title">
          Welcome To Foxtar Market Place!

            <input type="text" placeholder="Search Your Keywords . . ." required>
            <button type="submit">
              <img src="images/icons/search.jpg" alt="">
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
